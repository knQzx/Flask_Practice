<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ShortUrl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
  <h1>Write URL</h1>
  <form class="login_form" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label class="form-check-label" for="image">Write URL</label><br>
        {% if url != '' %}
          <input type="text" value="{{ url }}" class="form-control" id="url" name="url">
        {% elif url == '' %}
          <input type="text" class="form-control" id="url" name="url">
        {% endif %}
    </div><br>
    {% if url != '' %}
      <div class="tooltip">
        <button onclick="myFunction()" onmouseout="outFunc()">
        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          Copy URL
        </button>
      </div>
        <button class="btn btn-primary" onclick="myFunction()">Copy URL</button>
    {% elif url == '' %}
        <button type="submit" class="btn btn-primary">Shorten the link</button>
    {% endif %}
  </form>
  <script src="../static/js/main.js"></script>
</body>
</html>
