<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>Миссия Колонизация Марса</h1>
        <h4>И на Марсе будут яблони цвести!</h4><br>
        <h2>Список профессий</h2>
        {% if list_type == 'ol' %}
        <ol>
          {% for el in list_values %}
            <li>{{el}}</li>
          {% endfor %}
        </ol>
        {% elif list_type == 'ul' %}
        <ul>
          {% for el in list_values %}
            <li>{{el}}</li>
          {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
